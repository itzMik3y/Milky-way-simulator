<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
       <div class="top">
            <h1>Milky Way simulator</h1>
       </div>
       <div class="rotation-box">
            <div class="rotation first" id="neptune">
                <div class="planet">
                    <img src="jupiter.png"/>
                </div>
                <div class="rotation second" id="uranus">
                    <div class="planet">
                        <img src="saturn.png"/>
                    </div>
                    <div class="rotation third" id="saturn">
                        <div class="planet">
                            <img src="mars.png"/>
                        </div>
                        <div class="rotation fourth" id="jupiter">
                            <div class="planet">
                                <img src="mars.png"/>
                            </div>
                            <div class="rotation fifth" id="mars">
                                <div class="planet">
                                    <img src="mars.png"/>
                                </div>
                                <div class="rotation sixth" id="earth">
                                    <div class="planet">
                                        <img src="mars.png"/>
                                    </div>
                                    <div class="rotation seventh" id="venus">
                                        <div class="planet">
                                            <img src="mars.png"/>    
                                        </div>
                                        <div class="rotation eight" id="mecury">
                                            <div class="planet">
                                                <img src="mars.png"/>
                                            </div>
                                            <div class="rotation sun" id="sun-rot">
                                                <img src="sun.png" id="sun" alt="">
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
